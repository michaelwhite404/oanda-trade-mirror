# .fly/production.toml - Fly.io production configuration
# See https://fly.io/docs/reference/configuration/

app = "oanda-trade-mirror"
primary_region = "sjc"  # San Jose - change to your preferred region

[build]
  dockerfile = "../Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false  # Keep running for real-time trade monitoring
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[checks]
  [checks.health]
    type = "http"
    port = 3001
    path = "/api/health"
    interval = "30s"
    timeout = "5s"
