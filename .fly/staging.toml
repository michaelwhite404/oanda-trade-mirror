# .fly/staging.toml - Fly.io staging configuration
# See https://fly.io/docs/reference/configuration/

app = "oanda-trade-mirror-staging"
primary_region = "sjc"

[build]
  dockerfile = "../Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3001"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true   # Save costs - staging can stop when idle
  auto_start_machines = true
  min_machines_running = 0    # Allow scaling to zero when not in use

  [http_service.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"  # Smaller for staging

[checks]
  [checks.health]
    type = "http"
    port = 3001
    path = "/api/health"
    interval = "30s"
    timeout = "5s"
